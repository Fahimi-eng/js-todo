<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input placeholder="search todos" type="text" name="serach" class="form-control m-auto">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>check news</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>buy milk</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>hang out with freinds</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
